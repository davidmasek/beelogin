<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeLogin</title>
    <!-- The link now points to the correct static path for the stylesheet -->
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- A simple header with a bee SVG icon. -->
        <header class="header">
            <svg class="bee-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" aria-hidden="true"
                focusable="false">
                <g stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none">
                    <path d="M35.1,51.5a14.8,14.8,0,0,1,29.6,0" stroke="#333333" />
                    <path d="M48.2,33.5a18.4,18.4,0,0,0-15.3,8.7" stroke="#333333" />
                    <path d="M67.1,42.2a18.4,18.4,0,0,0-15.3-8.7" stroke="#333333" />
                    <path d="M83,43.2a18.4,18.4,0,0,0-15.9-9.1" stroke="#FFD60A" />
                    <path d="M32.9,34.1a18.4,18.4,0,0,0-15.9,9.1" stroke="#FFD60A" />
                    <path d="M17,43.2c-2.4,5.1-3,10.9-1.5,16.4" stroke="#FFD60A" />
                    <path d="M83,43.2c2.4,5.1,3,10.9,1.5,16.4" stroke="#FFD60A" />
                    <path d="M50,15.7a10.6,10.6,0,1,0,0,21.2,10.6,10.6,0,1,0,0-21.2z" fill="#333333" stroke="#333333" />
                    <ellipse cx="50" cy="59.7" rx="33" ry="24" fill="#FFD60A" stroke="#333333" />
                    <path d="M33.6,59.7c0-6.6,7.3-12,16.4-12s16.4,5.4,16.4,12" fill="none" stroke="#333333" />
                    <path d="M25.9,71.7a24.1,24.1,0,0,0,48.2,0" fill="none" stroke="#333333" />
                </g>
            </svg>
            <h1>BeeLogin</h1>
        </header>

        <main>
            <!-- Content from child templates (index.html, verify.html) will be injected here -->
            {% block content %}{% endblock %}
        </main>
    </div>
</body>

</html>
