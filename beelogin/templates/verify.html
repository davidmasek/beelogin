{% extends "base.html" %}

{% block content %}
<div class="card">
    <p>Logging as <strong>{{ req_username }}</strong>.</p>

    {% if invalid_code %}
    <p class="error-message">Invalid username or password. Please try again.</p>
    {% endif %}

    <form method="POST" action="/verify_form">
        <!-- Hidden input to pass the username back to the server -->
        <input type="hidden" name="username" value="{{ req_username }}">

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" autocomplete="current-password" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<!-- A secondary link to go back to the home/login page -->
<a href="/" class="home-link">Back to Home</a>
{% endblock %}
