{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Check Your Inbox</h2>
    <p>A verification code was sent to <strong>{{ req_username }}</strong>. Please enter it below.</p>

    {% if invalid_code %}
    <p class="error-message">That code is incorrect. Please try again.</p>
    {% endif %}

    <form method="POST" action="/verify_code">
        <!-- Hidden input to pass the username back to the server -->
        <input type="hidden" name="username" value="{{ req_username }}">

        <div class="form-group">
            <label for="code">Verification Code</label>
            <input type="text" id="code" name="code" required autofocus>
        </div>
        <button type="submit" class="btn btn-primary">Verify &amp; Log In</button>
    </form>
</div>

<!-- A secondary link to go back to the home/login page -->
<a href="/" class="home-link">Back to Home</a>
{% endblock %}
